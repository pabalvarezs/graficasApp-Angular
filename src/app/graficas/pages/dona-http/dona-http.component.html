<h1>Redes Sociales Mas Usadas</h1>
<hr>

<div class="alert alert-info"
*ngIf="doughnutChartData.length === 0; else divGrafica">
    Cargando datos...
</div>

<div class="row">
    <div class="col">
        <ng-template #divGrafica>
            <div style="display: block">
                <canvas baseChart
                  [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [chartType]="doughnutChartType"
                  [colors]="colors">
                </canvas>
            </div>
            <span class=" float-end text-primary">
                Informaci√≥n en billones de usuarios
            </span>
        </ng-template>
    </div>
</div>
